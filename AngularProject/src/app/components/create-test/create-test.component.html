<body class='mat-app-background'>
    <form [formGroup]='allQuestions' (ngSubmit)='onSubmit()'>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <h3>Questions : </h3>
                </div>
                <div class="col-lg-6 text-center">
                    <h3><button mat-raised-button type="button" (click)="addQuestion()"> Add Questions </button></h3>
                </div>
            </div>
            <div *ngFor="let question of allQuestions.controls">
                <ng-container [formGroup]='question'>
                    <div class="row">
                        <div class="col-lg-6 ">
                            <label>Question : </label>
                            <input class="form-control" type="text" formControlName="ques" placeholder="Enter Question" required/>
                        </div>
                        <div class="col-lg-6 ">
                            <label>Correct Answer : </label>
                            <input class="form-control" type="text" formControlName="correctAns"
                                placeholder="Enter Correct Answer"  required/>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3><button type="submit" mat-raised-button [disabled]='allQuestions.invalid'> Submit </button></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    Form Value : {{ allQuestions.value | json }}
                </div>
            </div>
        </div>
    </form>

</body>
